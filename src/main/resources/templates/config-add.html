<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить Конфиг</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <form th:action="@{/configs/add/{id}(id=${config.emulator.id_emulator})}" th:object="${config}" method="post">
        <label for="nameConfig">Название Конфига</label>
        <input type="text" th:field="*{nameConfig}" id="nameConfig" placeholder="Название Конфига"><br>
        <label for="specificationConfig">Спецификация Конфига</label>
        <input type="text" th:field="*{specificationConfig}" id="specificationConfig"
               placeholder="Спецификация Конфига"><br>
        <input type="submit" value="Create Config">
    </form>
</div>
</body>
</html>
